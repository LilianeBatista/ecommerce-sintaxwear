<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SyntaxWear - Tênis e Sneakers Online</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/componentes/header.css" />
    <link rel="stylesheet" href="./css/componentes/hero.css" />
    <link rel="stylesheet" href="./css/componentes/product-grid.css" />
    <link rel="stylesheet" href="./css/componentes/product-card.css" />
    <link rel="stylesheet" href="./css/componentes/panel.css" />
    <link rel="stylesheet" href="css/componentes/footer.css" />
  </head>
  <body>
    <header class="header">
      <!-- Logo e navegação -->
      <h1 class="logo">
        <a href="/" title="SyntaxWear - Tênis e Sneakers Online">
          <img
            src="./images/logo/logo.svg"
            alt="SyntaxWear - Tênis e Sneakers Online"
          />
        </a>
      </h1>

      <nav class="nav-center" aria-label="Categorias Principais">
        <ul>
          <li><a href="#">Masculino</a></li>
          <li><a href="#">Feminino</a></li>
          <li><a href="#">Outlet</a></li>
        </ul>
      </nav>

      <nav class="nav-right" aria-label="Acesso rápido">
        <ul>
          <li><a href="#">Nossas lojas</a></li>
          <li><a href="#">Sobre</a></li>
          <li>
            <a href="#" aria-label="Minha conta">
              <img src="./images/icons/user.svg" alt="Minha conta" />
            </a>
          </li>
          <li>
            <a href="#" aria-label="Ajuda">
              <img src="./images/icons/help.svg" alt="Ajuda" />
            </a>
          </li>
          <li>
            <a href="#" aria-label="Carrinho">
              <img src="./images/icons/bag.svg" alt="Carrinho" />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <nav class="site-nav" aria-label="Navegação principal">
      <div class="container">
        <!-- Links de categorias principais -->
      </div>
    </nav>

    <main>
      <div class="container layout">
        <section class="hero" aria-label="Destaque principal">
          <!-- Hero (estrutura macro) -->
        </section>

        <nav class="breadcrumb" aria-label="Caminho de navegação">
          <!-- Breadcrumbs -->
        </nav>

        <div class="content">
          <aside class="filters" aria-label="Filtros">
            <!-- Painel lateral de filtros / categorias -->
          </aside>

          <section class="product-list" aria-label="Lista de produtos">
            <!-- Grid de produtos (cards) -->
          </section>
        </div>

        <section class="pagination" aria-label="Paginação">
          <!-- Paginação -->
        </section>
      </div>
    </main>

    <section class="newsletter container" aria-label="Inscrição na newsletter">
      <!-- Newsletter (estrutura macro) -->
    </section>

    <footer class="site-footer" role="contentinfo">
      <div class="container">
        <!-- Rodapé: links, informações de contato e copyright -->
      </div>
    </footer>
  </body>
</html>
